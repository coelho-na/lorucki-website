<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loruki | Cloud Housting For Everyone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/style.min.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <div class="navbar">
      <div class="wrapper flex">
        <h1 class="navbar__logo">Lorucki.</h1>
        <nav>
          <ul class="navbar__navegation">
            <li><a class="navbar__links" href="index.html">Home</a></li>
            <li><a class="navbar__links" href="features.html">Features</a></li>
            <li><a class="navbar__links" href="docs.html">Docs</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Showcase  -->
    <section class="showcase">
      <div class="wrapper grid">
        <div class="showcase__info">
          <h1 class="showcase__title">Easier Deployment</h1>
          <p class="showcase__description">
            Deploy web apps of all kinds, from large scale enterprises APIs to
            static websites for individuals. Fill out the form to try a demo of
            out platform.
          </p>
          <a href="features.html" class="btn btn--outline">Read More</a>
        </div>
        <div class="showcase__form card">
          <h2>Request a Demo</h2>
          <form>
            <div class="showcase__form-control">
              <input
                type="text"
                name="name"
                id=""
                placeholder="Name"
                required
              />
            </div>
            <div class="showcase__form-control">
              <input
                type="text"
                name="company"
                id=""
                placeholder="Company Name"
                required
              />
            </div>
            <div class="showcase__form-control">
              <input
                type="email"
                name="email"
                id=""
                placeholder="Email"
                required
              />
            </div>
            <input type="submit" value="Send" class="btn btn--primary" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
